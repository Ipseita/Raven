<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raven</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">

  <!-- Import Frappe Notification JS -->
  <script type="module">
    import FrappePushNotification from "./public/frappe-push-notification";

    window.frappePushNotification = new FrappePushNotification("raven");
    document.addEventListener("DOMContentLoaded", () => {
      window.frappePushNotification.appendConfigToServiceWorkerURL("/assets/raven/raven/frappe-notification-sw.js")
        .then((url) => {
          navigator.serviceWorker.register(url, {
            type: "module",
          }).then((registration) => {
            window.frappePushNotification.initialize(registration).then(() => {
              console.log("Frappe Notification Initialized");
            });
          })
        })
        .catch((err) => {
          console.error(err);
        });
    });

  </script>
  <!-- END ! Import Frappe Notification JS -->

</head>

<body>
  <div id="root"></div>
  <script>window.csrf_token = '{{ csrf_token }}';
    if (!window.frappe) window.frappe = {};

    frappe.boot = JSON.parse({{ boot }});
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
